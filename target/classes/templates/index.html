<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-indigo-700 to-purple-800 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold flex items-center gap-2">
        <i class="fas fa-graduation-cap"></i> SMS
      </a>
      <div class="hidden md:flex space-x-8">
        <a th:href="@{/students}" class="hover:text-yellow-300 font-medium transition">Students</a>
        <a th:href="@{/teachers}" class="hover:text-yellow-300 font-medium transition">Teachers</a>
      </div>
      <button class="md:hidden">
        <i class="fas fa-bars text-xl"></i>
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container mx-auto px-4 py-20 text-center">
    <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mb-6">
      Student & Teacher Management System
    </h1>
    <p class="text-xl text-gray-600 mb-10 max-w-2xl mx-auto">
      Manage students and teachers with a modern, fast, and secure web application.
    </p>
    <div class="space-x-4">
      <a th:href="@{/students}"
         class="inline-block px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition">
        Manage Students
      </a>
      <a th:href="@{/teachers}"
         class="inline-block px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition">
        Manage Teachers
      </a>
    </div>
  </div>
</body>
</html>
