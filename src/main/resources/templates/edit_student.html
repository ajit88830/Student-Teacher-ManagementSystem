<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Edit Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-indigo-700 to-purple-800 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold flex items-center gap-2">
        <i class="fas fa-graduation-cap"></i> SMS
      </a>
      <a th:href="@{/students}" class="hover:text-yellow-300">Back to List</a>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-10">
    <div class="max-w-lg mx-auto bg-white rounded-2xl shadow-xl p-8">
      <h1 class="text-3xl font-bold text-center text-purple-700 mb-8">Update Student</h1>

      <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST" class="space-y-6">
        <input type="hidden" th:field="*{id}"/>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">First Name <span class="text-red-500">*</span></label>
          <input type="text" th:field="*{firstName}" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"/>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name</label>
          <input type="text" th:field="*{lastName}"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"/>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
          <input type="email" th:field="*{email}"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"/>
        </div>

        <div class="flex gap-3 pt-4">
          <button type="submit"
                  class="flex-1 bg-gradient-to-r from-yellow-500 to-orange-600 text-white font-bold py-3 rounded-lg shadow hover:shadow-lg transform hover:scale-105 transition">
            Update Student
          </button>
          <a th:href="@{/students}"
             class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 rounded-lg text-center shadow hover:shadow-lg transition">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
